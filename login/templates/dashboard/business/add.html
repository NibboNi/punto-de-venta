{% extends 'dashboard/base.html' %} {% block content %}
<header class="dashboard-body__header"><h1>Registro De Negocio</h1></header>
<div class="dashboard-body__content">
  <a
    href="{% url 'business' %}"
    type="button"
    class="nav-link nav-link--xl nav-link--green"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      class="nav-link__icon"
    >
      <title>keyboard-backspace</title>
      <path
        d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z"
      />
    </svg>
    <span class="nav-link__text">Regresar</span>
  </a>
  <form class="form">
    <fieldset>
      <legend>Datos fiscales</legend>
      <div>
        <label for="rfc">RFC</label>
        <input required type="text" id="rfc" />
      </div>
      <div>
        <label for="razon_social">Razon Social</label>
        <input required type="text" id="razon_social" />
      </div>
      <div>
        <label for="domicilio">Domicilio</label>
        <input required type="text" id="domicilio" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Datos de contacto</legend>
      <div>
        <label for="telefono">TÃ©lefono</label>
        <input required type="tel" id="telefono" />
      </div>
      <div>
        <label for="celular">Celular</label>
        <input required type="tel" id="celular" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required type="email" id="email" />
      </div>
      <div>
        <label for="url_social">Url social</label>
        <input required type="text" id="url_social" />
      </div>
    </fieldset>
    <button type="submit" class="nav-link nav-link--green nav-link--xl">
      <span class="nav-link__text">registrar</span>
    </button>
  </form>
</div>
{% endblock %}
