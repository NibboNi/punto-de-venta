{% extends "dashboard/base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'dashboard/css/forms.css' %}">
{% endblock styles %}
{% block content %}
<main>
  <section class="container">
    <header class="form-header">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>regresar</title>
          <path d="M10.05 16.94V12.94H18.97L19 10.93H10.05V6.94L5.05 11.94Z" />
        </svg>
        {% block back %}{% endblock back %}
      </h2>
    </header>
    <article>
      {% block info %}{% endblock info %}
      <form action="" method="post" class="form">
        {% csrf_token %}
        {% block form %}{% endblock form %}
        <button type="submit" class="btn-submit">{% block form_btn %}Guardar{% endblock form_btn %}</button>
      </form>
    </article>
  </section>
</main>
{% endblock content %}
